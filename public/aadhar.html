<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Aadhaar Verification</h2>
        
        <form id="aadhaarForm" class="space-y-4">
            <input type="text" id="aadhaar" name="aadhaar" placeholder="Enter Aadhaar Number"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                maxlength="12" pattern="[0-9]{12}" required>
            
            <button type="submit" id="verifyAadhaar"
                class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Verify</button>
        </form>

        <p id="resultMessage" class="text-center text-sm text-gray-600 mt-4"></p>
    </div>
    
    <!-- âœ… External JavaScript File -->
    <script src="../js/aadhar.js"></script>
</body>
</html>
