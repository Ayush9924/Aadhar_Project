<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Exam Authentication System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Login Form -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-96" id="loginForm">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
        <form action="../backend/login.php" method="POST" class="space-y-4">
            <input type="email" name="email" placeholder="Email"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <input type="password" name="password" placeholder="Password"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <button type="submit"
                class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Login</button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">
            Forgot Password? <a href="#" class="text-blue-500">Reset here</a>
        </p>
        <p class="text-center text-sm text-gray-600 mt-2">
            Don't have an account? <a href="#" id="showSignUp" class="text-blue-500">Sign up</a>
        </p>
    </div>

    <!-- Sign Up Form -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 hidden" id="signUpForm">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign Up</h2>
        <form action="../backend/signup.php" method="POST" class="space-y-4">
            <input type="text" name="name" placeholder="Full Name"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <input type="email" name="email" placeholder="Email"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <input type="password" name="password" placeholder="Password"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <select name="role"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit"
                class="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Sign Up</button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-2">
            Already have an account? <a href="#" id="showLogin" class="text-blue-500">Login</a>
        </p>
    </div>

    <!-- External JavaScript -->
    <script src="../js/auth.js"></script>
</body>

</html>
